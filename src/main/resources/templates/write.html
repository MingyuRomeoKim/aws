    <div class="card">
        <div class="card-body">
            <h3 class="pb-3">Edit Blog</h3>

            <form id="boards_write">
                <div class="service-fields mb-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>제목 <span class="text-danger">*</span></label>
                                <input type="hidden" name="member_id" id="member_id" th:value="${currentMember.id}" />
                                <input type="hidden" name="member_name" id="member_name" th:value="${currentMember.name}" />
                                <input class="form-control" type="text" name="title" id="title" placeholder="제목을 입력하세요" required="true">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="service-fields mb-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>공개여부 <span class="text-danger">*</span></label>
                                <select class="form-control select" name="isSecret" id="isSecret" required="">
                                    <option value="0" selected="selected">공개</option>
                                    <option value="1" >비공개</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Category <span class="text-danger">*</span></label>
                                <select class="form-control select" name="category" id="category">
                                    <option value="question" selected="selected">질문</option>
                                    <option value="suggest" >제안</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="service-fields mb-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>내용 <span class="text-danger">*</span></label>
                                <textarea id="content" class="form-control service-desc" name="content"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
                <script>
                    var content;
                    ClassicEditor
                        .create( document.querySelector( '#content' ) )
                        .then( newEditor => {
                            content = newEditor
                        })
                        .cath( error => {

                        });
                    ;
                </script>
